<!doctype html>
<html>
<head>

	<title>Frontiers Final Prototype</title>
	<link rel='stylesheet' type='text/css' href='main.css' />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src='jquery_animator.js' type='text/javascript'></script>

</head>
<body>

	<!-- <canvas id='sun' class='same'></canvas> -->
	<img />
	<script type='text/javascript'>

		$(document).on("ready", function() {

			// Prepare
			var sun = $('img').first().slideShow({ trans: 0 });

			// Preloader Images
			sun.addSlides({ name: 'sun', images: [
					{
						range: {
							start: 1,
							end: 9,
							prefix: "images/sun/space000",
							type: ".png"
						},
						delay: 120
					},
					{
						range: {
							start: 10,
							end: 99,
							prefix: "images/sun/space00",
							type: ".png"
						},
						delay: 120
					},
					{
						range: {
							start: 100,
							end: 360,
							prefix: "images/sun/space0",
							type: ".png"
						},
						delay: 120
					}
				]
			});
			sun.addSlides({ name: 'earth', images: [
					{
						range: {
							start: 1,
							end: 9,
							prefix: "images/earth/earth180000",
							type: ".png"
						},
						delay: 60
					},
					{
						range: {
							start: 10,
							end: 99,
							prefix: "images/earth/earth18000",
							type: ".png"
						},
						delay: 60
					},
					{
						range: {
							start: 100,
							end: 180,
							prefix: "images/earth/earth1800",
							type: ".png"
						},
						delay: 60
					}
				]
			});
			sun.addSlides({
				name: 'flare',
				images: [
					{
						range: {
							start: 3,
							end: 9,
							prefix: "images/flare/test000",
							type: ".png"
						},
						delay: 90
					},
					{
						range: {
							start: 10,
							end: 20,
							prefix: "images/flare/test00",
							type: ".png"
						},
						delay: 90
					}
				]
			});

			// Begin Playback
			sun.play('earth');

		});

	</script>

</body>
</html>
